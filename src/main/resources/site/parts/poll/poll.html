<div class="p-poll" data-th-classappend="${containerClass}">

    <div data-th-if="${bootstrap}" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" data-th-text="${heading}"></h3>
        </div>
        <div class="panel-body">
            <div data-th-if="${poll}" data-th-include="form :: form" data-th-remove="tag"></div>
        </div>
    </div>

    <div data-th-if="${!bootstrap}" data-th-remove="tag">
        <h3 data-th-if="${heading}" data-th-class="${poll} ? 'poll-heading' : 'poll-configure'" data-th-text="${heading}"></h3>
        <div data-th-if="${poll}" data-th-include=" form :: form" data-th-remove="tag"></div>
    </div>

</div>
