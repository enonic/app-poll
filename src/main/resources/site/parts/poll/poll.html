<div class="p-poll widget">
    <h1 class="widget-title">Poll</h1>
    <div data-th-if="${!poll}">
        <h3>Configure poll</h3>
    </div>

    <div data-th-if="${poll}">

        <div data-th-text="${poll.data.question}"></div>
        <form data-th-action="${action}" method="post" data-th-id="${id}" data-th-attr="data-poll-id=${id}" class="poll-form">
            <div data-th-each="option : ${poll.data.options}" data-th-remove="tag">
                <label class="poll-choice">
                    <span class="background"></span>
                    <input type="radio" name="option" data-th-value="${option}" class="poll-option"/>
                    <span class="result">
                        <span class="result-percent"></span>
                        <span class="result-name" data-th-text="${option}"></span>
                    </span>
                </label>
            </div>
            <button type="submit">Vote</button>
        </form>
